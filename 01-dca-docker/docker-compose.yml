version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    volumes:
      - prometheus-data:/prometheus
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring-network
    depends_on:
      prometheus:
        condition: service_healthy

networks:
  monitoring-network:
    driver: bridge

volumes:
  prometheus-data: